<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Prediction Result</h2>
        {% if prediction %}
        <h1 class="mt-3">Prediction: {{ prediction }}</h1>
        <div class="mt-3">
            <h3>Uploaded Image:</h3>
            <img src="{{ url_for('static', filename=image_path) }}" class="img-fluid">
        </div>
        {% endif %}
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Go Back to Home</a>
    </div>
</body>
</html>
